<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css background lab</title>
    <style>
        html{
            background-image: url(image/background-sky-clound-2500.jpg);
        }
        .box1{
            background-image: url(image/background-sky-woods.jpg);
            width: 500px;
            height: 500px;
        }
        .imgbox{
            width: 250px;
            height: 250px;
            outline: 1px dashed red;
            /* overflow: hidden; */
            text-align: center;
        }

        .imgbox>img{
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img src="image/kote-puerto-so5nsYDOdxw-unsplash.jpg" alt="">
    </div>
    <div class="box1"></div>
</body>
</html>
