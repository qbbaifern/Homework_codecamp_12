<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css background size lab</title>
    <style>
        body{
            height: 300vh;
        }
        textarea{
            display: block;
            background-image: url(https://picsum.photos/id/454/300);
        }
      .t1{
          background-size: contain;
      }
      .t2{
          background-size: 100%;
      }
    </style>
</head>
<body>
   <h2>background size type</h2>
   <textarea cols="30" rows="10" class="t1"></textarea>
   <hr>
   <textarea cols="30" rows="10" class="t2"></textarea>
   <hr>
   <textarea cols="30" rows="10" class="t3"></textarea>
   <hr>
</body>
</html>
