<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Awesome lab</title>
    <script src="https://kit.fontawesome.com/85a224c64c.js" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 85%;
            text-align: center;
            padding:10px;
            margin: auto;
            margin-block-end: 15px;
            background-color: lightyellow;
            border-radius: 7px;
            box-shadow: 8px 9px 10px silver;
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: darkslategrey;
        }
    </style>
</head>

<body>
    <div>
        <span>Skill :</span>
        <i class="fab fa-html5" style="color: orange;"></i>
        <i class="fab fa-css3-alt" style="color:blue;"></i>
        <i class="fab fa-js-square" style="color: rgb(255, 230, 0);"></i>
    </div>
    <div>
        <span>Contact :</span>
        <i class="fab fa-line" style="color: rgb(52, 214, 19);"></i>
        <i class="fab fa-twitter" style="color:lightblue;"></i>
        <i class="fab fa-instagram" style="color:rgb(2, 2, 90);"></i>
    </div>
    <div>
        <i class="fas fa-phone" style="color: brown;"></i>    
        <span>(555)555-5555</span>
    </div>
</body>
</html>
